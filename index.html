<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./view/src/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./view/src/css/output.css">
    <script src="./view/src/js/login.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <title>PSICOPAT - IA</title>
</head>
<body class="h-screen bg-branco grid grid-cols-[45vw_1fr]">
    <div class="h-screen">
        <img src="./view/src/img/banner.png" class="h-full w-full object-cover" alt="">
    </div>
    <main class="grid grid-rows-[25vh_1fr] items-center justify-center">
        <p class="font-fontTTPD text-marromClaro text-6xl text-center">
            PSICOPAT - IA
        </p>

        <form class="flex flex-col justify-center items-center w-full gap-8 -translate-y-[calc(25vh/2)]">

            <div class="flex flex-col  justify-center gap-1 w-full">
                <label for="user" class="text-2xl font-fontTTPDT text-cinzaMarrom">
                    User:
                </label>
                <input type="text" id="user" class="bg-branco border-2 border-marronzinho rounded-lg h-16 w-[25vw] focus:outline-none font-fontP p-2">
            </div>

            <div class="flex flex-col  justify-center gap-1 w-full">
                <label for="psswrd" class="text-2xl font-fontTTPDT text-cinzaMarrom">
                    Password:
                </label>
                <input type="password" id="psswrd" class="bg-branco border-2 border-marronzinho rounded-lg h-16 w-[25vw] focus:outline-none font-fontP p-2">
            </div>

            <button type="button" id="botao" class="bg-marromClaro rounded-xl h-14 w-48 font-fontTTPD text-white text-3xl">
                LOGIN
            </button>
        </form>

        
    </main>
</body>
</html>
